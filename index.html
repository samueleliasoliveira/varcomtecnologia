<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varcom - Tecnologia e Desenvolvimento para Com√©rcio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cocogoose+Pro+Trial:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'code': ['Fira Code', 'monospace'],
                        'cocogoose': ['Cocogoose Pro Trial', 'sans-serif']
                    },
                    colors: {
                        'varcom-blue': '#1E40AF',
                        'varcom-light': '#3B82F6',
                        'varcom-bg': '#F8FAFC',
                        'varcom-gray': '#64748B'
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --varcom-blue: #1E40AF;
            --varcom-light: #3B82F6;
        }

        /* Classes de cores personalizadas */
        .text-varcom-blue { color: var(--varcom-blue); }
        .bg-varcom-blue { background-color: var(--varcom-blue); }
        .bg-varcom-light { background-color: var(--varcom-light); }
        .hover\:bg-varcom-light:hover { background-color: var(--varcom-light); }
        .hover\:text-varcom-blue:hover { color: var(--varcom-blue); }
        .border-varcom-blue { border-color: var(--varcom-blue); }
        .hover\:border-varcom-blue:hover { border-color: var(--varcom-blue); }

        /* Glassmorphism navbar */
        .glass-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* CTA Button */
        .cta-button {
            background-color: var(--varcom-blue);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: var(--varcom-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Links hover effect */
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--varcom-blue);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Estilos gerais */
        .gradient-bg {
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
        }
        
        .tech-card {
            background: white;
            border: 2px solid #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .tech-card:hover {
            border-color: #3B82F6;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .feature-icon {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="font-sans bg-white text-gray-800">

    <!-- Container para o Navbar -->
    <div id="navbar-container"></div>

    <!-- Script para carregar o Navbar -->
    <script>
    // Fun√ß√£o para carregar o navbar
    function loadNavbar() {
        fetch('components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Navbar n√£o encontrado');
                }
                return response.text();
            })
            .then(data => {
                // Extrair apenas o conte√∫do relevante do navbar
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                
                // Pegar o navbar e elementos relacionados
                const navbar = doc.querySelector('nav.glass-navbar');
                const mobileOverlay = doc.querySelector('.mobile-overlay');
                const mobileMenu = doc.querySelector('.mobile-menu');
                
                // Inserir no container
                if (navbar && mobileOverlay && mobileMenu) {
                    document.getElementById('navbar-container').innerHTML = 
                        navbar.outerHTML + 
                        mobileOverlay.outerHTML + 
                        mobileMenu.outerHTML;
                    
                    // Inicializar scripts do navbar
                    initializeNavbarScripts();
                } else {
                    console.error('Elementos do navbar n√£o encontrados no arquivo');
                    loadFallbackNavbar();
                }
            })
            .catch(error => {
                console.error('Erro ao carregar o navbar:', error);
                loadFallbackNavbar();
            });
    }

    // Fallback para quando o navbar n√£o carregar
    function loadFallbackNavbar() {
        document.getElementById('navbar-container').innerHTML = `
            <nav class="glass-navbar fixed top-0 left-0 right-0 z-50">
                <div class="container mx-auto px-6 py-4">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 flex items-center justify-center">
                                <img src="logo.png" alt="Varcom Logo" class="w-10 h-10 object-contain">
                            </div>
                            <div class="text-2xl font-cocogoose font-bold text-varcom-blue lowercase tracking-tight">varcom</div>
                        </div>
                        
                        <!-- Bot√£o Mobile -->
                        <button class="mobile-menu-button md:hidden p-2 rounded-md text-gray-500 hover:text-varcom-blue focus:outline-none">
                            <svg class="hamburger-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                            <svg class="close-icon hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        `;
        initializeNavbarScripts();
    }

    // Fun√ß√£o para inicializar os scripts do navbar
    function initializeNavbarScripts() {
        // Mobile menu elements
        const mobileMenuBtn = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        const mobileOverlay = document.querySelector('.mobile-overlay');
        const mobileCloseBtn = document.querySelector('.mobile-close-btn');
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        const closeIcon = document.querySelector('.close-icon');
        
        // Toggle mobile menu
        function toggleMenu() {
            const isOpen = mobileMenu ? !mobileMenu.classList.contains('translate-x-full') : false;
            
            if (isOpen) {
                // Close menu
                if (mobileMenu) mobileMenu.classList.add('translate-x-full');
                if (mobileOverlay) mobileOverlay.classList.add('opacity-0', 'invisible');
                if (hamburgerIcon) hamburgerIcon.classList.remove('hidden');
                if (closeIcon) closeIcon.classList.add('hidden');
                document.body.style.overflow = '';
            } else {
                // Open menu
                if (mobileMenu) mobileMenu.classList.remove('translate-x-full');
                if (mobileOverlay) mobileOverlay.classList.remove('opacity-0', 'invisible');
                if (hamburgerIcon) hamburgerIcon.classList.add('hidden');
                if (closeIcon) closeIcon.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
        }
        
        // Event listeners
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                toggleMenu();
            });
        }
        
        if (mobileCloseBtn) {
            mobileCloseBtn.addEventListener('click', function(e) {
                e.preventDefault();
                toggleMenu();
            });
        }
        
        if (mobileOverlay) {
            mobileOverlay.addEventListener('click', function() {
                toggleMenu();
            });
        }
        
        // Mobile dropdown functionality
        document.querySelectorAll('.mobile-dropdown-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const content = this.nextElementSibling;
                const arrow = this.querySelector('.mobile-dropdown-arrow');
                const isOpen = content ? !content.classList.contains('max-h-0') : false;
                
                if (isOpen) {
                    content.classList.add('max-h-0');
                    content.classList.remove('max-h-96');
                    if (arrow) arrow.classList.remove('rotate-180');
                } else {
                    content.classList.remove('max-h-0');
                    content.classList.add('max-h-96');
                    if (arrow) arrow.classList.add('rotate-180');
                }
            });
        });
        
        // Close mobile menu when clicking on links
        document.querySelectorAll('.mobile-nav-link, .mobile-dropdown-content a').forEach(link => {
            link.addEventListener('click', function() {
                if (mobileMenu && !mobileMenu.classList.contains('translate-x-full')) {
                    toggleMenu();
                }
            });
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.glass-navbar');
            if (navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('shadow-lg');
                } else {
                    navbar.classList.remove('shadow-lg');
                }
            }
        });
    }

    // Carregar o navbar quando o DOM estiver pronto
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadNavbar);
    } else {
        loadNavbar();
    }
    </script>

                    </div>
                    
                    <h1 class="text-5xl lg:text-6xl font-bold text-gray-900 mb-6 leading-tight">
                        Solu√ß√µes
                        <span class="text-varcom-blue">Tecnol√≥gicas</span>
                        para Com√©rcio
                    </h1>
                    
                    <p class="text-xl text-varcom-gray mb-8 leading-relaxed">
                        Especializados em solu√ß√µes completas para com√©rcio digital e f√≠sico. 
                        Otimizamos processos, automatizamos opera√ß√µes, reduzimos custos e melhoramos a experi√™ncia do cliente.
                    </p>
                    
                    <div class="flex flex-col md:flex-row gap-4">
                        <button class="bg-varcom-blue hover:bg-varcom-light text-white px-8 py-4 rounded-lg font-semibold text-lg transition-all">

                        </button>
                    </div>
                </div>
                
                <div class="relative">
                    <img src="assets/commerce-solution.jpg" 
                         alt="Solu√ß√µes para Com√©rcio" 
                         class="rounded-2xl shadow-2xl w-full h-96 object-cover">
                    <div class="absolute -bottom-6 -left-6 bg-white p-4 rounded-xl shadow-lg">

    <!-- Restante do conte√∫do da p√°gina index... -->

    <!-- Script para carregar o Footer -->
    <div id="footer-container"></div>
    <script>
    // Fun√ß√£o para carregar o footer
    function loadFooter() {
        fetch('components/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer n√£o encontrado');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
                initializeFooterScripts();
            })
            .catch(error => {
                console.error('Erro ao carregar o footer:', error);
                document.getElementById('footer-container').innerHTML = `
                    <footer class="bg-gray-900 text-white py-8">
                        <div class="container mx-auto px-6 text-center">
                            <p class="text-gray-400">¬© 2024 Varcom. Todos os direitos reservados.</p>
                        </div>
                    </footer>
                `;
            });
    }

    // Fun√ß√£o para inicializar scripts do footer
    function initializeFooterScripts() {
        // Anima√ß√£o de contadores
        function animateCounters() {
            const counters = document.querySelectorAll('.stats-counter');
            counters.forEach(counter => {
                const target = parseInt(counter.textContent);
                const increment = target / 100;
                let current = 0;
                
                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        counter.textContent = Math.floor(current) + (counter.textContent.includes('+') ? '+' : '') + (counter.textContent.includes('%') ? '%' : '');
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = target + (counter.textContent.includes('+') ? '+' : '') + (counter.textContent.includes('%') ? '%' : '');
                    }
                };
                
                updateCounter();
            });
        }

        // Observer para anima√ß√£o do footer
        const footerObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateCounters();
                    footerObserver.unobserve(entry.target);
                }
            });
        });

        // Observar o footer quando carregado
        const footerElement = document.querySelector('footer');
        if (footerElement) {
            footerObserver.observe(footerElement);
        }

        // Newsletter form
        const newsletterForm = document.getElementById('newsletter-form');
        if (newsletterForm) {
            newsletterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = e.target.querySelector('input[type="email"]').value;
                if (email) {
                    alert('Obrigado por se inscrever! Em breve voc√™ receber√° nossas novidades t√©cnicas.');
                    e.target.reset();
                }
            });
        }
    }

    // Carregar o footer quando o DOM estiver pronto
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadFooter);
    } else {
        loadFooter();
    }
    </script>
</body>
